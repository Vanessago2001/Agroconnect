<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AgroConnect - Registro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="css/registrarse.css">
    <link rel="icon" type="image/png" href="img/Diseño_sin_título__1_-removebg-preview.png">
</head>

<body>

    <div class="login-container">


        <div class="logo-text">AGROCONNECT</div>
        <div class="register-title">REGISTRARSE</div>

        <form id="registerForm">
            <div class="text-start">
                <label class="form-label">NOMBRE Y APELLIDOS</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre y apellidos" required>
            </div>

            <div class="row g-2">
                <div class="col-md-6">
                    <label class="form-label">PAÍS</label>
                    <input type="text" class="form-control" id="pais" placeholder="País" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">DEPARTAMENTO</label>
                    <input type="text" class="form-control" id="departamento" placeholder="Departamento" required>
                </div>
            </div>

            <div class="text-start mt-2">
                <label class="form-label">CIUDAD</label>
                <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" required>
            </div>

            <div class="text-start">
                <label class="form-label">NÚMERO DE CELULAR</label>
                <input type="tel" class="form-control" id="celular" placeholder="Número de celular" required>
            </div>

            <div class="text-start">
                <label class="form-label">CORREO ELECTRÓNICO</label>
                <input type="email" class="form-control" id="email" placeholder="correo@dominio.com" required>
            </div>

            <div class="text-start">
                <label class="form-label">CONTRASEÑA</label>
                <input type="password" class="form-control mb-2" id="password" placeholder="Contraseña" required>
                <input type="password" class="form-control" id="confirmar" placeholder="Confirmar contraseña" required>
            </div>

            <button type="button" class="btn btn-login mt-3" onclick="location.href='index.html'">INICIAR SESIÓN</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <script src="js/registrarse.js"></script>
</body>

</html>
