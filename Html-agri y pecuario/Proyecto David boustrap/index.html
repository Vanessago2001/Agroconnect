<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AgroConnect - Iniciar Sesión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" type="image/png" href="img/Diseño_sin_título__1_-removebg-preview.png">
</head>

<body>

    <div class="login-container">
        <div class="logo">
            <img src="img/Diseño_sin_título__1_-removebg-preview.png" alt="Logo AgroConnect">
        </div>

        <div class="logo-text">AGROCONNECT</div>

        <form id="loginForm">
            <div class="text-start">
                <label for="email" class="form-label">CORREO ELECTRÓNICO</label>
                <input type="email" class="form-control" id="email" placeholder="correo@dominio.com" required>
            </div>

            <div class="text-start">
                <label for="password" class="form-label">CONTRASEÑA</label>
                <input type="password" class="form-control" id="password" placeholder="contraseña" required>
            </div>

            <button type="submit" class="btn btn-login mt-2">INICIAR SESIÓN <a href="catalogo.html"></a></button>
        </form>

        <a href="registrarse.html" class="register-link">REGISTRARSE</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <script src="js/parte.js"></script>
</body>

</html>
