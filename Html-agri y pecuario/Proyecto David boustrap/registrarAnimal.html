<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Animales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/principal.css">
  <link rel="stylesheet" href="css/registrarAnimal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral" aria-controls="menuLateral" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div>
        <i class="bi bi-search"></i>
        
      </div>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral" aria-labelledby="menuLateralLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="menuLateralLabel">Menú</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Chats</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Registrar cultivos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Perfil</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Reportes</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Soporte</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
   <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="animal-box text-center p-4 rounded-4 shadow-sm">
      <h1 class="fw-bold titulo mb-4">REGISTRAR ANIMALES</h1>

      <!-- Imagen del animal -->
      <div class="mb-3">
        <label for="imagenAnimal" class="upload-box d-flex flex-column align-items-center justify-content-center mx-auto">
          <i class="bi bi-upload fs-1"></i>
          <input type="file" id="imagenAnimal" accept="image/*" hidden>
        </label>
      </div>

      <!-- Nombre e ID -->
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control campo" placeholder="Nombre del animal">
        </div>
        <div class="col">
          <input type="text" class="form-control campo" placeholder="ID del animal">
        </div>
      </div>

      <!-- Seleccionar animal -->
      <div class="mb-3">
        <select class="form-select campo">
          <option selected>Seleccionar el animal</option>
          <option>Vaca</option>
          <option>Gallina</option>
          <option>Cerdo</option>
          <option>Cabra</option>
        </select>
      </div>

      <!-- Tiempo y acuerdo -->
      <div class="row mb-3">
        <div class="col">
          <select class="form-select campo">
            <option selected>Tiempo de cría</option>
            <option>3 meses</option>
            <option>6 meses</option>
            <option>1 año</option>
          </select>
        </div>
        <div class="col">
          <select class="form-select campo">
            <option selected>¿Estás de acuerdo?</option>
            <option>Sí</option>
            <option>No</option>
          </select>
        </div>
      </div>

      <!-- Recomendaciones -->
      <div class="mb-3">
        <textarea class="form-control campo" rows="3" placeholder="Recomendaciones"></textarea>
      </div>

      <!-- Fechas -->
      <div class="row mb-4">
        <div class="col">
          <input type="date" class="form-control campo" placeholder="Fecha de inicio">
        </div>
        <div class="col">
          <input type="date" class="form-control campo" placeholder="Fecha de fin">
        </div>
      </div>

      <!-- Botón -->
      <button class="btn btn-guardar w-100" id="btnGuardar">Guardar</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
  <!-- JS propio -->
  <script src="js/registrarAnimal.js"></script>
</body>
</html>
